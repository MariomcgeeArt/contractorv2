<!-- templates/playlists_show.html -->
{% extends 'base.html' %}

{% block content %}
<a href="/bracelets/{{ bracelet._id }}/edit">Edit Bracelet Details</a>

<h1>{{ bracelet.brand }}</h1>
<h2>{{ bracelet.size }}</h2>
<img src = "{{ bracelet.image }}">

<p><form method='POST' action='/bracelets/{{ bracelet._id }}/delete'>
    <button type='submit'>Delete</button>
</form></p>
{% endblock %}
